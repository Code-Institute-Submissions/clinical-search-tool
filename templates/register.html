{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col s12">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" name="username" placeholder="Username" minlength="5" maxlength="15" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" name="password" placeholder="Password" minlength="5" maxlength="15" required>
                </div>
                <button type="submit" class="btn waves-effect #e040fb purple accent-2">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <p class="centre-align">
        Regsitered already? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4 yellow">Login here</a>
        </p>
    </div>
</div>

{% endblock %}
