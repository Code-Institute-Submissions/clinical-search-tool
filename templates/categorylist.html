{% extends "base.html" %} {% block content %}

<div class="row">

<h1>Category list</h1>

<ul class="collapsible purple darken-2">
{% for category in categories %}
<li>
    <div class="collapsible-header purple darken-2">
    <div class="task_header col s8">
        <strong>{{category.resource_category}}</strong>
    </div>
    <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect #e040fb purple accent-2 btn btn tiny">Edit<i class="material-icons left">edit</i></a>
    <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect #e040fb purple accent-2 btn btn tiny">Delete<i class="material-icons left">delete_forever</i></a>
    </div>

</li>
{% endfor %}
</ul>
</div>
<div class="row">
<a href="{{url_for('new_category')}}" class="waves-effect #e040fb purple accent-2 btn btn small">
<i class="material-icons right">playlist_add</i>Add category</a>
</div>


{% endblock %}
