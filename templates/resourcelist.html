{% extends "base.html" %}

{% block content %}

<ul class="collapsible">
{% for resource in resource %}
<li>
    <div class="collapsible-header">
    <div class="col s3">
    <i class="material-icons">arrow_drop_down</i>
    </div>
    <strong>{{resource.resource_name}}</strong>
    </div>
    <div class="collapsible-body">
    <div>
    <p>{{resource.resource_link}}</p>
    <p>{{resource.resource_description}}</p>
    <p>{{resource.resource_updated}}</p>
    <a href="{{url_for('editresource', resource_id=resource._id)}}" class="waves-effect waves-light btn btn small"><i class="material-icons left">cloud</i>Edit resource</a>
    </div>
</li>
{% endfor %}
</ul>


{% endblock %}
